<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tax Letter Response - TaxLetterHelp</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body style="background:#0f172a; color:#fff; font-family:'Inter',sans-serif; padding:20px;">
  <h1>AI Tax Letter Response Generator</h1>
  <p>Upload your IRS letter document, image, or paste text below.</p>

  <!-- Upload Options -->
  <div style="margin-bottom:20px; padding:20px; background:#1e293b; border-radius:8px;">
    <h3 style="color:#22c55e; margin-bottom:15px;">üìÑ Upload Options</h3>
    
    <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; margin-bottom:15px;">
      <div>
        <label for="fileUpload" style="display:block; margin-bottom:5px; color:#fff;">Document Upload (PDF, DOCX)</label>
        <input type="file" id="fileUpload" accept=".pdf,.doc,.docx" style="width:100%; padding:8px; border-radius:4px; border:1px solid #374151;">
      </div>
      <div>
        <label for="imageUpload" style="display:block; margin-bottom:5px; color:#fff;">Image Upload (JPG, PNG)</label>
        <input type="file" id="imageUpload" accept="image/*" style="width:100%; padding:8px; border-radius:4px; border:1px solid #374151;">
      </div>
    </div>
    
    <div style="display:flex; gap:10px; align-items:center;">
      <button id="uploadBtn" style="background:#3b82f6; color:#fff; padding:10px 20px; border-radius:6px; border:none; cursor:pointer;">Upload & Process</button>
      <span id="uploadStatus" style="color:#22c55e; font-size:14px;"></span>
    </div>
  </div>

  <!-- Text Input -->
  <div style="margin-bottom:20px;">
    <label for="letterInput" style="display:block; margin-bottom:5px; color:#fff;">Or paste text directly:</label>
    <textarea id="letterInput" rows="10" style="width:100%; padding:10px; border-radius:6px;"></textarea>
  </div>
  
  <button id="analyzeBtn" style="background:#22c55e; color:#fff; padding:12px 24px; border-radius:6px; border:none; cursor:pointer; font-weight:bold;">Analyze Letter</button>
  
  <!-- Analysis Status -->
  <div id="summaryOutput" style="margin-top:15px; padding:10px; background:#1e293b; border-radius:6px; color:#fff; display:none;"></div>
  
  <!-- Enhanced Analysis Display -->
  <div id="analysisContainer" style="display:none; margin-top:20px; padding:20px; background:#1e293b; border-radius:8px;">
    <h3 style="color:#22c55e; margin-bottom:15px;">üìã Letter Analysis</h3>
    <div id="analysisDetails" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:15px;">
      <!-- Analysis details will be populated here -->
    </div>
  </div>

  <!-- Response Generation Section -->
  <div id="responseSection" style="display:none; margin-top:20px; padding:20px; background:#1e293b; border-radius:8px;">
    <h3 style="color:#22c55e; margin-bottom:15px;">üìù Generate Response Letter</h3>
    
    <div style="margin-bottom:15px;">
      <label for="userInfo" style="display:block; margin-bottom:5px; color:#fff;">Your Information (Optional)</label>
      <textarea id="userInfo" placeholder="Include any relevant personal information that should be in your response letter..." style="width:100%; padding:10px; border-radius:6px; border:1px solid #374151; background:#0f172a; color:#fff; min-height:80px; resize:vertical;"></textarea>
    </div>
    
    <button id="generateBtn" style="background:#3b82f6; color:#fff; padding:12px 24px; border-radius:6px; border:none; cursor:pointer; font-weight:bold; margin-bottom:15px;">Generate Response Letter</button>
    
    <div id="responseStatus" style="margin-bottom:15px; padding:10px; background:#0f172a; border-radius:6px; color:#fff; display:none;"></div>
    
    <div id="responseOutput" style="margin-top:20px; padding:15px; background:#0f172a; border-radius:6px; white-space:pre-wrap; color:#fff; border:1px solid #374151; display:none;"></div>
    
    <div id="downloadSection" style="display:none; margin-top:15px; display:flex; gap:10px; flex-wrap:wrap;">
      <button id="pdfBtn" style="background:#dc2626; color:#fff; padding:10px 20px; border-radius:6px; border:none; cursor:pointer; font-weight:bold;">üìÑ Download PDF</button>
      <button id="docxBtn" style="background:#059669; color:#fff; padding:10px 20px; border-radius:6px; border:none; cursor:pointer; font-weight:bold;">üìù Download DOCX</button>
    </div>
  </div>
  
  <p id="confidence" style="margin-top:10px; color:#22c55e; font-weight:bold;"></p>

  <script>
    const analyzeBtn = document.getElementById('analyzeBtn');
    const generateBtn = document.getElementById('generateBtn');
    const summaryOutput = document.getElementById('summaryOutput');
    const responseOutput = document.getElementById('responseOutput');
    const confidence = document.getElementById('confidence');
    const pdfBtn = document.getElementById('pdfBtn');
    const docxBtn = document.getElementById('docxBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadStatus = document.getElementById('uploadStatus');
    const fileUpload = document.getElementById('fileUpload');
    const imageUpload = document.getElementById('imageUpload');
    const analysisContainer = document.getElementById('analysisContainer');
    const analysisDetails = document.getElementById('analysisDetails');
    const responseSection = document.getElementById('responseSection');
    const responseStatus = document.getElementById('responseStatus');
    const downloadSection = document.getElementById('downloadSection');
    const userInfo = document.getElementById('userInfo');

    let currentRecordId = null;
    let uploadedFileUrl = null;
    let uploadedImageUrl = null;

    // Enhanced analysis display function
    function displayEnhancedAnalysis(analysis) {
      analysisContainer.style.display = 'block';
      
      const urgencyColor = analysis.urgency === 'High' ? '#dc2626' : 
                          analysis.urgency === 'Medium' ? '#f59e0b' : '#22c55e';
      
      analysisDetails.innerHTML = `
        <div style="background:#0f172a; padding:15px; border-radius:6px; border-left:4px solid #22c55e;">
          <h4 style="color:#22c55e; margin:0 0 10px 0;">üìÑ Notice Type</h4>
          <p style="margin:0; color:#fff;">${analysis.letterType || 'Unknown'}</p>
        </div>
        
        <div style="background:#0f172a; padding:15px; border-radius:6px; border-left:4px solid #3b82f6;">
          <h4 style="color:#3b82f6; margin:0 0 10px 0;">üìù Summary</h4>
          <p style="margin:0; color:#fff;">${analysis.summary || 'No summary available'}</p>
        </div>
        
        <div style="background:#0f172a; padding:15px; border-radius:6px; border-left:4px solid #f59e0b;">
          <h4 style="color:#f59e0b; margin:0 0 10px 0;">üîç Reason</h4>
          <p style="margin:0; color:#fff;">${analysis.reason || 'No reason provided'}</p>
        </div>
        
        <div style="background:#0f172a; padding:15px; border-radius:6px; border-left:4px solid #dc2626;">
          <h4 style="color:#dc2626; margin:0 0 10px 0;">‚ö° Urgency</h4>
          <p style="margin:0; color:${urgencyColor}; font-weight:bold;">${analysis.urgency || 'Medium'}</p>
        </div>
        
        <div style="background:#0f172a; padding:15px; border-radius:6px; border-left:4px solid #8b5cf6;">
          <h4 style="color:#8b5cf6; margin:0 0 10px 0;">üìã Required Actions</h4>
          <p style="margin:0; color:#fff;">${analysis.requiredActions || 'No specific actions listed'}</p>
        </div>
        
        <div style="background:#0f172a; padding:15px; border-radius:6px; border-left:4px solid #06b6d4;">
          <h4 style="color:#06b6d4; margin:0 0 10px 0;">üöÄ Next Steps</h4>
          <p style="margin:0; color:#fff;">${analysis.nextSteps || 'No next steps provided'}</p>
        </div>
        
        <div style="background:#0f172a; padding:15px; border-radius:6px; border-left:4px solid #ef4444;">
          <h4 style="color:#ef4444; margin:0 0 10px 0;">‚ö†Ô∏è Penalty Risk</h4>
          <p style="margin:0; color:#fff;">${analysis.penaltyRisk || 'Review notice for penalty information'}</p>
        </div>
        
        <div style="background:#0f172a; padding:15px; border-radius:6px; border-left:4px solid #10b981;">
          <h4 style="color:#10b981; margin:0 0 10px 0;">üí≥ Payment Options</h4>
          <p style="margin:0; color:#fff;">${analysis.paymentOptions || 'Contact IRS for payment options'}</p>
        </div>
        
        <div style="background:#0f172a; padding:15px; border-radius:6px; border-left:4px solid #6366f1;">
          <h4 style="color:#6366f1; margin:0 0 10px 0;">‚öñÔ∏è Appeal Rights</h4>
          <p style="margin:0; color:#fff;">${analysis.appealRights || 'You have the right to appeal within 30 days'}</p>
        </div>
        
        <div style="background:#0f172a; padding:15px; border-radius:6px; border-left:4px solid #f97316;">
          <h4 style="color:#f97316; margin:0 0 10px 0;">‚è∞ Resolution Timeline</h4>
          <p style="margin:0; color:#fff;">${analysis.estimatedResolution || 'Varies by case complexity'}</p>
        </div>
      `;
    }

    // File upload handler
    uploadBtn.onclick = async () => {
      const file = fileUpload.files[0];
      const image = imageUpload.files[0];
      
      if (!file && !image) {
        uploadStatus.textContent = 'Please select a file or image to upload.';
        return;
      }

      uploadStatus.textContent = 'Uploading...';
      
      try {
        // For now, we'll simulate file upload by converting to data URL
        // In production, you'd upload to Supabase Storage or similar
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            uploadedFileUrl = e.target.result;
            uploadStatus.textContent = `File uploaded: ${file.name}`;
          };
          reader.readAsDataURL(file);
        }
        
        if (image) {
          const reader = new FileReader();
          reader.onload = (e) => {
            uploadedImageUrl = e.target.result;
            uploadStatus.textContent = `Image uploaded: ${image.name}`;
          };
          reader.readAsDataURL(image);
        }
      } catch (error) {
        uploadStatus.textContent = `Upload error: ${error.message}`;
      }
    };

    analyzeBtn.onclick = async () => {
      const text = document.getElementById('letterInput').value.trim();
      if (!text && !uploadedFileUrl && !uploadedImageUrl) {
        return alert('Please upload a file, image, or paste your letter text.');
      }
      
      // Show status with proper null checking
      if (summaryOutput) {
        summaryOutput.textContent = 'Analyzing...';
        summaryOutput.style.display = 'block';
      }
      if (confidence) {
        confidence.textContent = '';
      }

      // For now, we'll use the text input or a placeholder for file uploads
      // In production, you'd send the actual file data to the server
      let analysisText = text;
      
      if (uploadedFileUrl && !text) {
        // For demo purposes, use a placeholder when file is uploaded
        analysisText = `[File uploaded: ${fileUpload.files[0]?.name || 'document'}] - This is a placeholder for file content. In production, the file would be processed server-side for text extraction.`;
      }
      
      if (uploadedImageUrl && !text) {
        // For demo purposes, use a placeholder when image is uploaded
        analysisText = `[Image uploaded: ${imageUpload.files[0]?.name || 'image'}] - This is a placeholder for image content. In production, the image would be processed with OCR for text extraction.`;
      }

      const requestBody = {
        text: analysisText,
        fileUrl: null, // Disabled for now - would need server-side file processing
        imageUrl: null // Disabled for now - would need server-side OCR processing
      };

      try {
        const res = await fetch('/.netlify/functions/analyze-letter', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody)
        });
        
        if (!res.ok) {
          throw new Error(`Server error: ${res.status}`);
        }
        
        const data = await res.json();
        
        if (data.error) {
          if (summaryOutput) {
            summaryOutput.textContent = `Error: ${data.error}`;
            summaryOutput.style.display = 'block';
          }
          return;
        }
        
        // Display enhanced analysis
        if (data.analysis) {
          displayEnhancedAnalysis(data.analysis);
          if (confidence) {
            confidence.textContent = `AI Confidence: ${data.analysis.confidence}%`;
          }
        } else {
          if (summaryOutput) {
            summaryOutput.textContent = data.summary || 'No summary generated.';
            summaryOutput.style.display = 'block';
          }
        }
        
        currentRecordId = data.recordId || null;
        
        // Show response generation section
        if (responseSection) {
          responseSection.style.display = 'block';
        }
      } catch (error) {
        console.error('Analysis error:', error);
        
        // Fallback: Show demo analysis if server is not available
        if (summaryOutput) {
          summaryOutput.textContent = 'Server not available. Showing demo analysis...';
          summaryOutput.style.display = 'block';
        }
        
        // Show demo analysis
        const demoAnalysis = {
          letterType: "CP2000 Notice",
          summary: "This appears to be a CP2000 notice regarding income discrepancies. The IRS has found a difference between the income reported on your tax return and information they received from third parties.",
          reason: "Income discrepancy detected between your tax return and third-party reporting",
          requiredActions: "Review the notice and respond within 30 days",
          nextSteps: "1. Verify the income amounts 2. Gather supporting documentation 3. Prepare your response",
          confidence: 85,
          urgency: "High",
          estimatedResolution: "2-4 weeks after response",
          penaltyRisk: "Additional tax and penalties may apply if not addressed",
          paymentOptions: "Payment plans available if additional tax is owed",
          appealRights: "You have the right to appeal within 30 days"
        };
        
        displayEnhancedAnalysis(demoAnalysis);
        if (confidence) {
          confidence.textContent = `AI Confidence: ${demoAnalysis.confidence}% (Demo Mode)`;
        }
        
        // Show response generation section
        if (responseSection) {
          responseSection.style.display = 'block';
        }
      }
    };

    generateBtn.onclick = async () => {
      if (!currentRecordId) {
        if (!confirm('No recordId present. Continue anyway?')) return;
      }
      
      // Show status
      if (responseStatus) {
        responseStatus.textContent = 'Generating response letter...';
        responseStatus.style.display = 'block';
      }

      const summary = summaryOutput ? summaryOutput.textContent : '';
      const userData = userInfo ? userInfo.value : '';
      
      try {
        const res = await fetch('/.netlify/functions/generate-response', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            summary, 
            recordId: currentRecordId,
            userData: userData,
            letterText: document.getElementById('letterInput').value.trim()
          })
        });
        
        if (!res.ok) {
          throw new Error(`Server error: ${res.status}`);
        }
        
        const data = await res.json();
        
        if (data.letter) {
          if (responseOutput) {
            responseOutput.textContent = data.letter;
            responseOutput.style.display = 'block';
          }
          if (downloadSection) {
            downloadSection.style.display = 'flex';
          }
          if (responseStatus) {
            responseStatus.textContent = 'Response letter generated successfully!';
            responseStatus.style.color = '#22c55e';
          }
        } else {
          if (responseStatus) {
            responseStatus.textContent = `Error: ${data.error || 'No response generated.'}`;
            responseStatus.style.color = '#dc2626';
          }
        }
      } catch (error) {
        console.error('Response generation error:', error);
        
        // Fallback: Show demo response if server is not available
        if (responseStatus) {
          responseStatus.textContent = 'Server not available. Showing demo response...';
          responseStatus.style.color = '#f59e0b';
        }
        
        const demoResponse = `IRS Response Letter (Demo Mode)

[Your Name]
[Your Address]
[City, State ZIP]

[Date]

Internal Revenue Service
[Service Center Address]

Re: CP2000 Notice - [Notice Number]

Dear Sir or Madam:

I am writing in response to the CP2000 notice dated [Date] regarding the proposed changes to my [Tax Year] tax return.

After reviewing the notice and my records, I believe there may be a discrepancy in the income amounts reported. I have attached the following documentation to support my position:

1. [Supporting Document 1]
2. [Supporting Document 2]
3. [Any other relevant documentation]

I respectfully request that you review this information and adjust my account accordingly. If you need any additional information, please contact me at [Your Phone Number] or [Your Email].

Thank you for your time and consideration.

Sincerely,
[Your Name]

[Social Security Number or EIN]`;

        if (responseOutput) {
          responseOutput.textContent = demoResponse;
          responseOutput.style.display = 'block';
        }
        if (downloadSection) {
          downloadSection.style.display = 'flex';
        }
      }
    };

    pdfBtn.onclick = async () => {
      const responseText = responseOutput ? responseOutput.textContent : '';
      if (!responseText) {
        alert('No response letter available for PDF generation.');
        return;
      }
      
      try {
        const res = await fetch('/.netlify/functions/generate-pdf', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            text: responseText,
            fileName: 'IRS_Response_Letter.pdf'
          })
        });
        
        if (res.ok) {
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'IRS_Response_Letter.pdf';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
        } else {
          alert('Error generating PDF. Please try again.');
        }
      } catch (error) {
        alert('Error generating PDF: ' + error.message);
      }
    };

    docxBtn.onclick = async () => {
      const responseText = responseOutput ? responseOutput.textContent : '';
      if (!responseText) {
        alert('No response letter available for DOCX generation.');
        return;
      }
      
      try {
        const res = await fetch('/.netlify/functions/generate-docx', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            text: responseText,
            fileName: 'IRS_Response_Letter.docx'
          })
        });
        
        if (res.ok) {
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'IRS_Response_Letter.docx';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
        } else {
          alert('Error generating DOCX. Please try again.');
        }
      } catch (error) {
        alert('Error generating DOCX: ' + error.message);
      }
    };
  </script>
</body>
</html>
