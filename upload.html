<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Letter - TaxLetterHelp</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="taxletterhelp">
    <nav style="background:#1e293b; padding:1rem; box-shadow:0 1px 4px rgba(0,0,0,0.1); display:flex; justify-content:space-between; border-bottom: 2px solid #334155;">
        <div style="color: #f5f5f5;"><strong>TaxLetterHelp</strong></div>
        <div>
            <a href="/upload.html" style="color: #f5f5f5; text-decoration: none; margin: 0 10px; padding: 8px 16px; border-radius: 4px; transition: background-color 0.2s, color 0.2s;">Upload</a> |
            <a href="/dashboard.html" style="color: #f5f5f5; text-decoration: none; margin: 0 10px; padding: 8px 16px; border-radius: 4px; transition: background-color 0.2s, color 0.2s;">Dashboard</a> |
            <a href="/pricing.html" style="color: #f5f5f5; text-decoration: none; margin: 0 10px; padding: 8px 16px; border-radius: 4px; transition: background-color 0.2s, color 0.2s;">Pricing</a> |
            <a href="/login.html" style="color: #f5f5f5; text-decoration: none; margin: 0 10px; padding: 8px 16px; border-radius: 4px; transition: background-color 0.2s, color 0.2s;">Login</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Upload Your IRS Letter</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Select File</label>
                    <input type="file" id="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required>
                    <small>Supported formats: PDF, JPG, PNG (Max 10MB)</small>
                </div>
                <button type="submit" class="btn">Upload & Analyze</button>
            </form>
            
            <div id="uploadStatus" style="margin-top: 1rem; display: none;">
                <p id="statusText"></p>
            </div>
            
            <div id="analysisResults" style="margin-top: 2rem; display: none;">
                <h3>Letter Analysis</h3>
                <div id="explanation" style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin: 1rem 0;"></div>
                
                <h3>Generate Response</h3>
                <div class="form-group">
                    <label for="userData">Your Information (Optional)</label>
                    <textarea id="userData" placeholder="Include any relevant personal information that should be in your response letter..."></textarea>
                </div>
                <button id="generateResponse" class="btn">Generate Response Letter</button>
                
                <div id="responseResults" style="margin-top: 2rem; display: none;">
                    <h3>Generated Response</h3>
                    <div id="responseLetter" style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin: 1rem 0; white-space: pre-wrap;"></div>
                    <div style="margin-top: 1rem;">
                        <button id="downloadPDF" class="btn">Download as PDF</button>
                        <button id="downloadDOCX" class="btn btn-secondary" style="margin-left: 1rem;">Download as DOCX</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { uploadFile, saveDocumentToDatabase } from './src/components/UploadForm.js';
        import { getCurrentUser } from './src/components/Auth.js';
        
        let currentUser = null;
        let letterText = '';
        
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = await getCurrentUser();
            if (!currentUser) {
                alert('Please login to upload letters');
                window.location.href = '/login.html';
            }
        });
        
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                alert('Please login first');
                return;
            }
            
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            try {
                showStatus('Uploading file...');
                
                // Upload file to Supabase storage
                const filePath = await uploadFile(file, currentUser.id);
                
                // Save document record to database
                await saveDocumentToDatabase(currentUser.id, file.name, filePath);
                
                showStatus('File uploaded successfully! Extracting text...');
                
                // Extract text based on file type
                if (file.type.startsWith('image/')) {
                    // Use OCR for images
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const base64Data = e.target.result.split(',')[1];
                        try {
                            const ocrResponse = await fetch('/.netlify/functions/extract-text', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ 
                                    imageData: base64Data,
                                    mimeType: file.type
                                })
                            });
                            
                            const ocrData = await ocrResponse.json();
                            
                            if (ocrData.text) {
                                letterText = ocrData.text;
                                showStatus('Text extracted successfully! Analyzing letter...');
                                await analyzeLetter();
                            } else {
                                showStatus('Failed to extract text from image: ' + (ocrData.error || 'Unknown error'));
                            }
                        } catch (error) {
                            showStatus('OCR failed: ' + error.message);
                        }
                    };
                    reader.readAsDataURL(file);
                    return; // Exit early for images
                } else if (file.type === 'application/pdf') {
                    // For PDFs, we'll use a placeholder for now
                    // In production, you'd use a PDF parsing library
                    letterText = `PDF content for ${file.name}. This is a placeholder for PDF text extraction.`;
                } else {
                    letterText = `Document content for ${file.name}. This is a placeholder for document text extraction.`;
                }
                
                await analyzeLetter();
                
            } catch (error) {
                showStatus('Upload failed: ' + error.message);
            }
        });
        
        async function analyzeLetter() {
            try {
                // Check usage limits before proceeding
                const usageResponse = await fetch('/.netlify/functions/track-usage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: currentUser.id,
                        actionType: 'letter_analysis',
                        documentId: null
                    })
                });
                
                if (!usageResponse.ok) {
                    const usageData = await usageResponse.json();
                    showStatus('Usage limit exceeded: ' + usageData.message);
                    return;
                }
                
                const analysisResponse = await fetch('/.netlify/functions/analyze-letter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: letterText })
                });
                
                const analysisData = await analysisResponse.json();
                
                if (analysisData.explanation) {
                    document.getElementById('explanation').textContent = analysisData.explanation;
                    document.getElementById('analysisResults').style.display = 'block';
                    hideStatus();
                } else {
                    showStatus('Analysis failed: ' + (analysisData.error || 'Unknown error'));
                }
            } catch (error) {
                showStatus('Analysis failed: ' + error.message);
            }
        }
        
        document.getElementById('generateResponse').addEventListener('click', async () => {
            const userData = document.getElementById('userData').value;
            
            try {
                showStatus('Generating response letter...');
                
                const response = await fetch('/.netlify/functions/generate-response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        letterText: letterText,
                        userData: userData 
                    })
                });
                
                const data = await response.json();
                
                if (data.responseLetter) {
                    document.getElementById('responseLetter').textContent = data.responseLetter;
                    document.getElementById('responseResults').style.display = 'block';
                    hideStatus();
                } else {
                    showStatus('Response generation failed: ' + (data.error || 'Unknown error'));
                }
                
            } catch (error) {
                showStatus('Response generation failed: ' + error.message);
            }
        });
        
        document.getElementById('downloadPDF').addEventListener('click', async () => {
            const responseText = document.getElementById('responseLetter').textContent;
            
            try {
                const response = await fetch('/.netlify/functions/generate-pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: responseText,
                        fileName: 'response-letter.pdf'
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'response-letter.pdf';
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('PDF generation failed');
                }
            } catch (error) {
                alert('PDF generation failed: ' + error.message);
            }
        });
        
        document.getElementById('downloadDOCX').addEventListener('click', async () => {
            const responseText = document.getElementById('responseLetter').textContent;
            
            try {
                const response = await fetch('/.netlify/functions/generate-docx', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: responseText,
                        fileName: 'response-letter.docx'
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'response-letter.docx';
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('DOCX generation failed');
                }
            } catch (error) {
                alert('DOCX generation failed: ' + error.message);
            }
        });
        
        function showStatus(message) {
            const statusDiv = document.getElementById('uploadStatus');
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            statusDiv.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('uploadStatus').style.display = 'none';
        }
    </script>
</body>
</html>
