<!DOCTYPE html>
<html>
<head>
    <title>Test Analyze Function</title>
</head>
<body>
    <h1>Test Analyze Function</h1>
    <button onclick="testAnalyze()">Test Analyze Function</button>
    <div id="result"></div>

    <script>
        async function testAnalyze() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/.netlify/functions/analyze-letter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: "This is a test CP2000 notice from the IRS regarding unreported income.",
                        fileUrl: null,
                        imageUrl: null,
                        userEmail: "test@example.com"
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
