<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaxLetterHelp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav style="background:#fff; padding:1rem; box-shadow:0 1px 4px rgba(0,0,0,0.1); display:flex; justify-content:space-between;">
        <div><strong>TaxLetterHelp</strong></div>
        <div>
            <a href="/upload.html">Upload</a> |
            <a href="/dashboard.html">Dashboard</a> |
            <a href="/pricing.html">Pricing</a> |
            <a href="/login.html">Login</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="/signup.html">Sign up here</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { signIn } from './src/components/Auth.js';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await signIn(email, password);
                
                if (error) {
                    alert('Login failed: ' + error.message);
                } else {
                    alert('Login successful!');
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
